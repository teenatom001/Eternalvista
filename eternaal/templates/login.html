<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Eternaal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
            border-radius: 50px;
        }

        .btn-primary:hover {
            background-color: #c49f27;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Welcome Back</h2>
        <div id="login-alert-placeholder"></div>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>
        <div class="text-center">
            <small class="text-muted">Don't have an account? <a href="/register"
                    style="color: #d4af37;">Register</a></small>
        </div>
        <div class="text-center mt-2">
            <small class="text-muted"><a href="/" style="color: #999;">Back to Home</a></small>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertPlaceholder = document.getElementById('login-alert-placeholder');

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    window.location.href = data.redirect || '/';
                } else {
                    alertPlaceholder.innerHTML = `<div class="alert alert-danger">${data.error || 'Login failed'}</div>`;
                }
            } catch (err) {
                alertPlaceholder.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
            }
        });
    </script>
</body>

</html>
