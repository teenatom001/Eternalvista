{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center font-playfair mb-4">Register</h3>
            <p class="text-center text-muted small">Create your account to start planning.</p>
            <form method="post" id="register-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select">
                        <option value="customer" selected>Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Register</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
