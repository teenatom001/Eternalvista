<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header>
        <h1>Eternal</h1>
        <nav>
            <span></span> |
            <a href="/">View Site</a> |
            <a href="">Log Out</a>
        </nav>
    </header>

    <div class="container">
        <div id="admin-alert-placeholder"></div>

       

       
        <section id="destinations">
            <h2>Manage Destinations</h2>

          
            <div style="background-color: #f0f0f0; padding: 15px; margin-bottom: 20px;">
                <h3>Add New Destination</h3>
                <form id="add-destination-form">
                    <label>Name:</label>
                    <input type="text" id="new-dest-name" required>

                    <label>Description:</label>
                    <textarea id="new-dest-desc" required></textarea>

                    <label>Image:</label>
                    <input type="file" id="new-dest-img">

                    <div style="margin: 10px 0;">
                        <input type="checkbox" id="new-dest-avail" checked>
                        <label for="new-dest-avail" style="font-weight: normal;">Available for booking</label>
                    </div>

                    <button type="submit">Add Destination</button>
                </form>
            </div>

            <div id="admin-dest-list">
             
            </div>

         
            <div id="edit-dest-container" class="hidden"
                style="border: 2px solid #2c3e50; padding: 15px; margin-top: 20px;">
                <h3>Edit Destination</h3>
                <form id="edit-dest-form">
                    <input type="hidden" id="edit-dest-id">
                    <label>Name:</label> <input type="text" id="edit-dest-name" required>
                    <label>Description:</label> <textarea id="edit-dest-desc" required></textarea>
                    <label>Image:</label> <input type="file" id="edit-dest-img">
                    <div style="margin: 10px 0;">
                        <input type="checkbox" id="edit-dest-avail"> <label
                            style="font-weight: normal;">Available</label>
                    </div>
                    <button type="submit">Save Changes</button>
                    <button type="button" .style.display='none'
                        style="background-color: #7f8c8d;">Cancel</button>
                </form>
            </div>
        </section>

       
        <section id="venues">
            <h2>Manage Venues</h2>

           
            <div style="background-color: #f0f0f0; padding: 15px; margin-bottom: 20px;">
                <h3>Add New Venue</h3>
                <form id="add-venue-form">
                    <label>Select Destination:</label>
                    <select id="new-venue-dest-select" required></select>

                    <label>Venue Name:</label>
                    <input type="text" id="new-venue-name" required>

                    <label>Capacity:</label>
                    <input type="number" id="new-venue-capacity" required>

                    <label>Price:</label>
                    <input type="number" id="new-venue-price" required>

                    <label>Image:</label>
                    <input type="file" id="new-venue-img">

                    <button type="submit">Add Venue</button>
                </form>
            </div>

           
            
            <div id="admin-venue-list">
              
            </div>

           </section>
            

    </div>

    <footer>
        &copy; 2025 Eternal. All rights reserved.
    </footer>

    <script src="/static/js/app.js"></script>
</body>

</html>
