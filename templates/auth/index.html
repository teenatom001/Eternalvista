{% extends 'base.html' %}

{% block content %}
<div class="container py-5 my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg authentication-card">
                <div class="card-body p-5">
                    <h2 class="text-center font-playfair mb-4">{{ 'Sign In' if mode == 'login' else 'Create Account' }}
                    </h2>

                    {% if mode == 'login' %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-gold text-dark">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="small text-muted">Don't have an account? <a href="{{ url_for('register') }}"
                                    class="text-decoration-none text-gold-dark">Register here</a></p>
                        </div>
                    </form>

                    {% else %}
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-contact" class="form-label">Contact (Email/Phone)</label>
                            <input type="text" class="form-control" id="reg-contact" name="contact" required>
                        </div>
                        <!-- Role selection removed: simplified to Admin vs Customer model -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-gold text-dark">Register</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="small text-muted">Already have an account? <a href="{{ url_for('login') }}"
                                    class="text-decoration-none text-gold-dark">Login here</a></p>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
